  <script>
    let d, date, time;
    const format = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    setInterval(() => {
      d = new Date();
      date = d.toLocaleDateString(undefined, format);
      time = d.getHours() + ' : ' + d.getMinutes() + ' min ' + ' : ' + d.getSeconds() + " sec";
      document.getElementById('time').innerHTML = time + " - " + date;
    }, 1000);
  </script>
